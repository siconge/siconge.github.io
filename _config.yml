about_content: | # this will include new lines to allow paragraphs
  As a licensed architect in California with over a decade of practice in the design, documentation,
  and delivery of projects of all type across corporate headquarters, large scale urban mixed-use, retail, and hospitality,
  Sicong owns extensive and sophisticated experience in client interfacing as well as coordination with technical consultants in varieties of professions.
  His holistic methods in developing a range of architectural typologies lends him the freedom to select the best approach to each challenge.
  His practical outlook enables himself to provide clients with the clear input needed to progress toward a vision and provide design teams with
  the perspective necessary for effective solutions.
  
  Sicong earned his Master of Architecture from University of Southern California (USC). He is a member of the American Institute of Architects (AIA),
  with National Council of Architectural Registration Boards (NCARB) certificate and LEED AP BD+C accreditation.

  I am skilled in <mark>Python Development</mark> and <mark>Data Engineering</mark>, and interested in <mark>Machine Learning</mark>.

